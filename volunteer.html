<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packaged Hearts - Volunteer Form</title>
    <link rel="stylesheet" href="css/volunteer.css">
</head>
<body>
    <header>
        <img src="images/Packaged Hearts Logo.jpg" alt="Packaged Hearts Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="fundraisers.html">Fundraisers</a></li>
                <li><a href="join.html">Join Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="volunteer-form">
            <h1>Volunteer Form</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="location">Volunteer Location:</label>
                <select id="location" name="location" required>
                    <option value="Bay Area, CA">Bay Area, CA</option>
                    <option value="Fresno, CA">Fresno, CA</option>
                    <option value="Seattle, WA">Seattle, WA</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Packaged Hearts. All rights reserved.</p>
    </footer>
</body>
</html>
